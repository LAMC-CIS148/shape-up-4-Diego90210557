<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Shape Up! | Meal Plan</title>
	<link rel="stylesheet" href="../styles/meals.css">
</head>

<body>
	<header>
	<img src="../images/shape_up_logo.png" alt="shapeup!" height="80">
	<h1>Shape up!</h1>
	<h2>Find the best fit for you</h2>
	</header>

	<main>
		<div class="row">
		<div class="column">
	 	<h4>Meal plan order form</h4>    
		<p class="align"> Fill out the form as completley as possible and we will email you a weekly meal<br>
		plan, customized for you--<i>your</i> lifestyle, <i>your</i> goals, and <i>your</i> personal needs.<br>
		(Asteriks) (*) indicate required entries.)</p>
		</div>
		</div>
	</main>
	<section>
		<form action="meal_plan" method="get">
			<fieldset>
			<legend>Tell us about yourself</legend>
			<label for="full name">Full name:>
			<input type="text" name="full_name" id="name" autofocus required><br>
			<label for="email">E-Mail:</label>
			<input type="email" name="email" id="email" required><br>
			<label for="gender">Gender:</label>
			<select name="gender" id="gender" placeholder="Select a gender">
			<option value="M">Male</option>
			<option value="F">Female</option>
			</select><br>
			<label for="Height">Height:</label>
			<input type="text" name="Height" id="Height" placeholder="Example:5ft,6in"><br>
			<label for="weight">Weight:</label>
			<input type="tetx" name="weight" id="weight" placeholder="Example:145lbs"><br>
			<label for="Age">Age</label>
			<select name="age" id="age" placholder="select your age"><br>
			</fieldset>
	
				
	</section>
	<aside>
	<div class="column">
	<ul>
	<h3>Additonal Resources</h3>
	<li>Physical activity and health</li>
	<li>Stretching exercises</li>
	<li>Strength training</li>
	<li>Cardiovascular training</li>
        <li>Yoga workout</li>
	</ul>
	</div>
	</aside>
	
	<footer>
	<p> &copy 2022 Shape Up!</p>
	</footer>
</body>
</html>
